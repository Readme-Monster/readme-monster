name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 20.11.1
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1'
        cache: 'yarn'
        cache-dependency-path: '**/.yarn/releases/*.cjs'

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Run tests
      run: yarn test
